<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Contact Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fff; 
    }

    .iphone-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* iPhone structure */
    .iphone {
      width: 320px; /* iPhone width */
      height: 650px; /* iPhone height */
      background-color: #000; /* iPhone's black body */
      border-radius: 40px; /* Rounded corners */
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Soft shadow */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* shine effects */
      border: 8px solid #333; /*  black border */
    }

    
    .shine {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0));
      pointer-events: none; 
      border-radius: 40px; /* Match the iPhone corners */
    }

    /* Screen */
    .screen {
      width: 90%; 
      height: 85%; 
      background: linear-gradient(135deg, rgba(173, 216, 230, 0.8), rgba(255, 192, 203, 0.8)); /* Light blue to pink gradient */
      backdrop-filter: blur(10px); /* Blur effect for glass effect */
      border-radius: 30px; /* Rounded corners for the screen */
      position: relative;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center;
      align-items: center;
      padding: 20px; 
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow for the screen */
    }

    /* Glass effect on the form */
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form {
      width: 100%;
      max-width: 280px; 
      background: rgba(255, 255, 255, 0.3); 
      backdrop-filter: blur(10px); 
      border-radius: 10px; 
      padding: 20px; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
      display: flex;
      flex-direction: column;
      align-items: center; /* Center align all items in the form */
    }

    /* Input field (sub-blocks) */
    .input-block {
      width: 100%; 
      margin-bottom: 15px; /* Space between fields */
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the input block  */
    }

    /* Heading */
    .heading {
      font-size: 24px;
      font-weight: bold;
      color: #0056b3; 
      margin-bottom: 20px; /* Space below the heading */
      text-align: center; /* Center the heading */
    }

    /* Back button */
    .back-button {
      position: absolute;
      top: 20px; /* Position at the top */
      left: 20px; /* Position on the left */
      font-size: 16px; /* Font size */
      color: #0056b3; /* Dark blue color (before) */
      cursor: pointer; /*  hover */
      transition: color 0.3s; /* Transition effect */
    }

    .back-button:hover {
      color: #ff007f; /*  after hover */
    }

    /* Input fields */
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.5); 
      border-radius: 5px; 
      font-size: 16px; 
      background-color: rgba(255, 255, 255, 0.2); 
      color: black; /* Text color */
    }

    /* Textarea */
    textarea {
      resize: none; /* Disable resizing */
      height: 100px; /* Fixed height */
    }

    /* Send button */
    .send-button {
      width: 100%;
      padding: 10px;
      border: none; /* No border */
      border-radius: 5px; 
      background: linear-gradient(90deg, #0056b3, #ff007f); /* Dark gradient button */
      color: white; /* Text color */
      font-size: 16px; /* Font size */
      cursor: pointer; /*  hover */
      transition: background 0.3s; /* Transition effect */
    }

    .send-button:hover {
      background: linear-gradient(90deg, #ff007f, #0056b3); /* Reverse gradient on hover */
    }

    

   
    .iphone-shadow {
      position: absolute;
      width: 350px; 
      height: 50px;
      bottom: -20px; 
      left: -25px; 
      background-color: rgba(0, 0, 0, 0.2); 
      border-radius: 50%;
      filter: blur(15px); 
    }
    
.modal {
  display: none; 
  position: fixed;
  z-index: 1000; 
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); 
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  text-align: center;
  width: 300px;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  color: #333;
  font-size: 20px;
  cursor: pointer;
}

  </style>

</head>
<body>
<form action="http://localhost:3000/send-email" method="POST"></form>
  <div class="iphone-container">
    <div class="iphone">
      <div class="shine"></div> 
      <div class="screen">
        <div class="back-button">‚Üê BACK</div> 
        <div class="form-container">
          <div class="form">
            <div class="heading">CONTACT ME</div>
            <form action="http://localhost:3000/send-email" method="POST">
              <div class="input-block">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="input-block">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="input-block">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit" class="send-button">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="iphone-shadow"></div>
  </div>
<div id="successModal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close">&times;</span>
      <h2>Email Sent Successfully!</h2>
      <p>Thank you for contacting us. Your email has been sent successfully.</p>
      <img src="https://i.pinimg.com/originals/48/a2/93/48a293976e2c10478e2eebf754ee8d25.gif" alt="Success" style="width: 100px; height: 100px;">
    </div>
  </div>
  
  
</body>
</html>
